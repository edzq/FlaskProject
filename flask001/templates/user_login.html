{% extends "layout.html" %}

{% block content %}
    {% for message in get_flashed_messages(category_filter=['err']) %}
        <h3 style="color: red">{{ message }}</h3>
    {% endfor %}
    {% for message in get_flashed_messages(category_filter=['ok']) %}
        <h3 style="color: green">{{ message }}</h3>
    {% endfor %}
    <form role="form" method="post" class="col-md-6 col-md-offset-2">
        <div class="form-group">
            <label for="user_name">用户名</label>
            <input type="text" id="user_name" name="user_name" class="form-control"
                   value="{{ request.args.username }}">
        </div>
        <div class="form-group">
            <label for="user_pwd">用户密码</label>
            <input type="password" id="user_pwd" name="user_pwd" class="form-control">
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-success" name="submit" value="登录">
        </div>
    </form>

{% endblock %}


{% block js_code %}
    <script>
        $(document).ready(
            function () {
                $("#nav-4").addClass('active')
            }
        );
    </script>
{% endblock %}
