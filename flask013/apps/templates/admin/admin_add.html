{% extends "admin/admin_layout.html" %}

<!-- Content Wrapper. Contains page content -->
{% block content_wrapper %}

    <!-- /.content-wrapper -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1> Flask后台管理系统 </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 管理员管理</a></li>
                <li class="active">管理员添加</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Horizontal Form -->
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">添加管理员</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" role="form" method="post">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="admin_name" class="col-sm-2 control-label">管理员名称</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" name="admin_name"
                                       id="admin_name" placeholder="输入管理员名称">
                            </div>

                            <label for="admin_pwd" class="col-sm-2 control-label">管理员密码</label>
                            <div class="col-sm-3">
                                <input type="password" class="form-control" name="admin_pwd"
                                       id="admin_pwd" placeholder="输入管理员密码">
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">管理员级别</label>
                            <div class="col-sm-3">
                                <select class="form-control">
                                    <option value="0">普通管理员</option>
                                    <option value="1">超级管理员</option>
                                </select>
                            </div>
                            <label class="col-sm-2 control-label">管理员角色</label>
                            <div class="col-sm-3">
                                <select class="form-control">
                                    <option value="1">文章管理员</option>
                                    <option value="2">音乐管理员</option>
                                    <option value="3">电影管理员</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2 col-sm-offset-8">
                                <a href="{{ url_for('admin.admin_roles') }}"
                                   type="submit" class="btn btn-info pull-right">提交表单</a>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                </form>
            </div>
            <!-- /.box -->
        </section>
        <!-- /.content -->
    </div>

{% endblock %}
{% block js_code %}
    <script>
        $(document).ready(function () {
            $("#menu-10").addClass('active')
        })
    </script>
{% endblock %}
