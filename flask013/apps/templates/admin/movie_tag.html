{% extends "admin/admin_layout.html" %}

<!-- Content Wrapper. Contains page content -->
{% block content_wrapper %}

    <!-- /.content-wrapper -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1> Flask后台管理系统 </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 电影管理</a></li>
                <li class="active">电影标签管理</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Horizontal Form -->
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">添加电影标签</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" role="form" method="post">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="movie_tag" class="col-sm-2 control-label">标签名称</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" name="movie_tag"
                                       id="movie_tag" placeholder="输入标签名称">
                            </div>
                            <div class="col-sm-3">
                                <a href="{{ url_for('admin.movie_tag') }}"
                                    type="submit" class="btn btn-info pull-right">提交表单</a>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                </form>
            </div>
            <!-- /.box -->

            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">电影标签列表</h3>

                    <div class="box-tools">
                        <div class="input-group input-group-sm" style="width: 150px;">
                            <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">
                            <div class="input-group-btn">
                                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tr>
                            <th>ID</th>
                            <th>标签名称</th>
                            <th>添加时间</th>
                            <th>电影数量</th>
                            <th>相关操作</th>
                        </tr>
                        {% for foo in range(0,6) %}
                            <tr>
                                <td>{{ loop.index }}</td>
                                <td>谍战片</td>
                                <td>11-7-2014</td>
                                <td>11</td>
                                <td>
                                    <span class="label label-success">修改</span>
                                    <span class="label label-danger">删除</span>
                                </td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>

{% endblock %}

{% block js_code %}
    <script>
        $(document).ready(function () {
            $("#menu-5").addClass('active')
        })
    </script>
{% endblock %}
