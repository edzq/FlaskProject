{% extends "admin/admin_layout.html" %}

<!-- Content Wrapper. Contains page content -->
{% block content_wrapper %}

    <!-- /.content-wrapper -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1> Flask后台管理系统 </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 电影管理</a></li>
                <li class="active">电影添加管理</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Horizontal Form -->
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">添加电影</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" role="form" method="post" enctype="multipart/form-data">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="movie_title" class="col-sm-2 control-label">电影标题</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" name="movie_title"
                                       id="movie_title" placeholder="输入电影标题">
                            </div>

                            <label for="movie_area" class="col-sm-2 control-label">电影产地</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" name="movie_area"
                                       id="movie_area" placeholder="输入电影产地">
                            </div>

                            <label for="movie_length" class="col-sm-2 control-label">电影时长</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" name="movie_length"
                                       id="movie_length" placeholder="输入电影时长">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="movie_cover" class="col-sm-2 control-label">电影封面</label>
                            <div class="col-sm-2">
                                <input type="file" class="form-control" name="movie_cover" id="movie_cover">
                            </div>
                            <label for="movie_video" class="col-sm-2 control-label">视频文件</label>
                            <div class="col-sm-2">
                                <input type="file" class="form-control" name="movie_video" id="movie_video">
                            </div>
                            <label class="col-sm-2 control-label">电影星级</label>
                            <div class="col-sm-2">
                                <select class="form-control">
                                    <option value="1">1星</option>
                                    <option value="2">2星</option>
                                    <option value="3">3星</option>
                                    <option value="4">4星</option>
                                    <option value="5">5星</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">播放权限</label>
                            <div class="col-sm-2">
                                <select class="form-control">
                                    <option value="guest">访客也可看</option>
                                    <option value="member">会员可以看</option>
                                    <option value="vip">VIP可以看</option>
                                </select>
                            </div>
                            <label class="col-sm-2 control-label">首页推荐</label>
                            <div class="col-sm-2">
                                <select class="form-control">
                                    <option value="1">不推荐到首页</option>
                                    <option value="2">推荐到首页</option>
                                </select>
                            </div>
                            <label class="col-sm-2 control-label">电影标签</label>
                            <div class="col-sm-2">
                                <select class="form-control">
                                    <option value="1">动作片</option>
                                    <option value="2">恐怖片</option>
                                    <option value="3">历史片</option>
                                    <option value="4">纪录片</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2">
                                <a href="{{ url_for('admin.movie_add') }}"
                                   type="submit" class="btn btn-info pull-right">提交表单</a>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                </form>
            </div>
            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>

{% endblock %}

{% block js_code %}
    <script>
        $(document).ready(function () {
            $("#menu-5").addClass('active')
        })
    </script>
{% endblock %}
