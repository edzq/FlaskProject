{% extends "admin/admin_layout.html" %}
<!-- Content Wrapper. Contains page content -->
{% block content_wrapper %}

    <!-- /.content-wrapper -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1> Flask后台管理系统 </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 音乐管理</a></li>
                <li class="active">音乐查看</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">音乐查看</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body no-padding text-center">
                    <div class="col-md-10 col-md-offset-1">
                        <div class="col-md-4">
                            <h3>{{ music.title }}
                                <small>{{ music.singer }}</small>
                            </h3>
                            <img src="{{ music.cover_url }}"
                                 width="200px" height="150px"
                                 class="img-circle">
                            <br>
                            <audio src="{{ music.audio_url }}" controls="controls"
                                   preload="none"></audio>
                            <br>
                            <div>
                                <h4>音乐分类标签</h4>
                                <label class="label-default"
                                       style="font-size: small">语种:{{ music.music_lang_tag.name }}</label>
                                <label class="label-default"
                                       style="font-size: small">流派:{{ music.music_style_tag.name }}</label>
                                <label class="label-default"
                                       style="font-size: small">主题:{{ music.music_theme_tag.name }}</label>
                                <label class="label-default"
                                       style="font-size: small">心情:{{ music.music_emotion_tag.name }}</label>
                                <label class="label-default"
                                       style="font-size: small">场景:{{ music.music_scene_tag.name }}</label>
                            </div>
                            <div>
                                <h4>播放权限与推荐状态</h4>
                                <label class="label-default"
                                       style="font-size: small">播放权限:{{ music.privacy }}</label>
                                <label class="label-default" style="font-size: small">推荐状态:
                                    {% if music.recommed == 1 %}
                                        否
                                    {% else %}
                                        是
                                    {% endif %}
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            {% for item in music.lrc %}
                                <p>{{ item }}</p>
                            {% endfor %}
                        </div>
                    </div>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </section>
        <!-- /.content -->
    </div>

{% endblock %}

{% block js_code %}
    <script>
        $(document).ready(function () {
            $("#menu-4").addClass('active')
        })
    </script>
{% endblock %}
