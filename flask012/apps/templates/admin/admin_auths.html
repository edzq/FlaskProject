{% extends "admin/admin_layout.html" %}

<!-- Content Wrapper. Contains page content -->
{% block content_wrapper %}

    <!-- /.content-wrapper -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1> Flask后台管理系统 </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 权限管理</a></li>
                <li class="active">权限添加和查看</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Horizontal Form -->
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">添加权限</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" role="form" method="post">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="auth_name" class="col-sm-2 control-label">权限名称</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" name="auth_name"
                                       id="auth_name" placeholder="输入权限名称">
                            </div>

                            <label for="auth_url" class="col-sm-2 control-label">权限地址</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" name="auth_url"
                                       id="auth_url" placeholder="输入权限地址">
                            </div>
                            <div class="col-sm-2">
                                <a href="{{ url_for('admin.admin_auths') }}"
                                    type="submit" class="btn btn-info pull-right">提交表单</a>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                </form>
            </div>
            <!-- /.box -->

            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">权限列表</h3>

                    <div class="box-tools">
                        <div class="input-group input-group-sm" style="width: 150px;">
                            <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">
                            <div class="input-group-btn">
                                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tr>
                            <th>权限编号</th>
                            <th>权限名称</th>
                            <th>权限地址</th>
                            <th>添加时间</th>
                            <th>相关操作</th>
                        </tr>
                        {% for foo in range(0,6) %}
                            <tr>
                                <td>{{ loop.index }}</td>
                                <td>添加音乐</td>
                                <td>/music/add/</td>
                                <td>2017/12/05/22:12</td>
                                <td>
                                    <span class="label label-success">修改</span>
                                    <span class="label label-danger">删除</span>
                                </td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>

{% endblock %}

{% block js_code %}
    <script>
        $(document).ready(function () {
            $("#menu-8").addClass('active')
        })
    </script>
{% endblock %}
