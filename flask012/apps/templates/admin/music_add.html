{% extends "admin/admin_layout.html" %}

<!-- Content Wrapper. Contains page content -->
{% block content_wrapper %}

    <!-- /.content-wrapper -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1> Flask后台管理系统 </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 音乐管理</a></li>
                <li class="active">音乐添加管理</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Horizontal Form -->
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">添加音乐歌曲</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" role="form" method="post" enctype="multipart/form-data">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="music_title" class="col-sm-2 control-label">音乐标题</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" name="music_title"
                                       id="music_title" placeholder="输入音乐标题">
                            </div>

                            <label for="music_singer" class="col-sm-2 control-label">歌唱家</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" name="music_singer"
                                       id="music_singer" placeholder="输入歌唱家">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="music_cover" class="col-sm-2 control-label">音乐封面</label>
                            <div class="col-sm-2">
                                <input type="file" class="form-control" name="music_cover" id="music_cover">
                            </div>
                            <label for="music_audio" class="col-sm-2 control-label">音频文件</label>
                            <div class="col-sm-2">
                                <input type="file" class="form-control" name="music_audio" id="music_audio">
                            </div>
                            <label for="music_lrc" class="col-sm-2 control-label">歌词文件</label>
                            <div class="col-sm-2">
                                <input type="file" class="form-control" name="music_lrc" id="music_lrc">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">音乐权限</label>
                            <div class="col-sm-2">
                                <select class="form-control">
                                    <option value="vip">VIP可以听</option>
                                    <option value="member">会员可以听</option>
                                    <option value="guest">访客也可听</option>
                                </select>
                            </div>
                            <label class="col-sm-2 control-label">首页推荐</label>
                            <div class="col-sm-2">
                                <select class="form-control">
                                    <option value="1">不推荐到首页</option>
                                    <option value="2">推荐到首页</option>
                                </select>
                            </div>
                            <label class="col-sm-2 control-label">音乐标签</label>
                            <div class="col-sm-2">
                                <select class="form-control">
                                    <option value="1">摇滚</option>
                                    <option value="2">乡村</option>
                                    <option value="2">轻音乐</option>
                                    <option value="2">古典</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2">
                                <a href="{{ url_for('admin.music_add') }}"
                                   type="submit" class="btn btn-info pull-right">提交表单</a>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                </form>
            </div>
            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>

{% endblock %}

{% block js_code %}
    <script>
        $(document).ready(function () {
            $("#menu-4").addClass('active')
        })
    </script>
{% endblock %}
